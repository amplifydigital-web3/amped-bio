# Default values for service.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

global:
  environmentName: default

nameOverride: ''
fullnameOverride: ''

image:
  repository: npaymelabs/onelink
  pullPolicy: Always
  tag: latest
  # pullPolicy: IfNotPresent
  imagePullSecrets:
    - name: ndau-repo-dockerhub
  # Overrides the image tag whose default is the chart appVersion.

imagePullSecrets: []

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ''

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8080
  securePort: 443

gateway:
  enabled: false

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/limit-rpm: "600"
    nginx.ingress.kubernetes.io/proxy-body-size: "20m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "120"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "7200"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "7200"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/configuration-snippet: |
      more_set_headers "Content-Security-Policy: default-src 'self'; script-src 'self' 'unsafe-inline' https://plausible.io https://reward-dev.amped.bio https://www.googletagmanager.com https://widget.freshworks.com; connect-src 'self' https://plausible.io/ https://reward-dev.amped.bio wss://relay.walletconnect.com wss://relay.walletconnect.org wss://www.walletlink.org https://api.web3modal.org https://rpc.walletconnect.org https://cloudflare-eth.com https://www.google-analytics.com https://www.googletagmanager.com https://pulse.walletconnect.org/e https://*.freshworks.com https://*.freshdesk.com https://chain-proxy.wallet.coinbase.com; img-src 'self' blob: data: https://s3.amazonaws.com; frame-src 'self' https://onboarding.ampedbio.com/ https://blog.npayme.com/ https://reward-dev.amped.bio/ https://open.spotify.com/  https://secure.walletconnect.org https://secure-mobile.walletconnect.com https://verify.walletconnect.org/; frame-ancestors 'self' https://secure.walletconnect.org https://secure-mobile.walletconnect.com; style-src 'self' 'unsafe-inline' https://reward-dev.amped.bio https://fonts.googleapis.com https://widget.freshworks.com; font-src 'self' https://fonts.gstatic.com data: ; upgrade-insecure-requests;";
    #  more_set_headers "Referrer-Policy: strict-origin-when-cross-origin";
    #  more_set_headers "Feature-Policy: camera 'none'; microphone 'none'; geolocation 'none'; encrypted-media 'none'; payment 'none'; speaker 'none'; usb 'none';";
 
  hosts:
    - host: dev.amped.bio
      paths: ["/"]
  tls:
    - secretName: amped-bio-dev-tls
      hosts:
        - dev.amped.bio

tolerations:
- key: "test"
  operator: "Equal"
  value: "test1"
  effect: "NoSchedule"

resources:
  limits:
    cpu: 4
    memory: 8Gi
  requests:
    cpu: 1
    memory: 3Gi

  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

replicaCount: 1
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

env: {}

nodeSelector: {}

affinity: {}

volumes:
  - name: onelink-pvc
    persistentVolumeClaim:
      claimName: onelink-cephfs-pvc
  - name: config
    configMap:
      name: onelink-config